<!doctype html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="UTF-8">
            <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
            <link rel="stylesheet" href="design/design.css">
            <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet"> 
            <title>
                Calculator
            </title>

    </head>
    <body class="container">
        <div class="container" id="calculator">
           <span class="header text-center"><h1>Electronic Calculator</h1></span>
           <br>
            <div class="container" id="display">
                   <h1><span class="input text-right">0</span></h1>
            </div>
            <br>
            <div class="container" id="buttons">
                <div class="row">
                        <button class="AC btn-danger" value="AC" id="AC"><h2> AC </h2></button>
                        <button class="CE btn-danger" value="CE" id="CE"><h2> CE</h2></button>
                        <button class="calc" value="/" id="/"><h2> &divide;</h2></button>
                        <button class="calc" value="*" id="*"><h2> X</h2></button>
                </div>
                      
               
                    <br>
                <div class="row">
                        <button value="7" id="7"><h2>7</h2></button>   
                        <button value="8" id="8"><h2>8</h2></button>
                        <button value="9" id="9"><h2>9</h2></button>
                        <button value="-" id="-" class="calc"><h2>-</h2></button>
                </div>
                <br>
                <div class="row">
                        <button value="4" id="4"><h2>4</h2></button>
                        <button value="5" id="5"><h2>5</h2></button> 
                        <button value="6" id="6"><h2>6</h2></button> 
                        <button value="+" class="calc" id="+"><h2>+</h2></button> 
                </div>
                    <br>
                    <div class="row">
                            <button value="1" id="1"><h2>1</h2></button>
                            <button value="2" id="2"><h2>2</h2></button>
                            <button value="3" id="3"><h2>3</h2></button>
                            <button class="calc equals text-center" value="=" id="="><h1>=</h1></button>
                    </div>
                    <br>
                    <div >
                            <button class="zero" value="0" id="0"><h1>0</h1></button>
                            <button class="dot" value="." id="."><h1>.</h1></button>
                    </div>
                    
                    

            </div>
        </div>
        <script src="libs/jquery-3.3.1.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js"></script>
        <script src="function/js.js"></script>
    </body>
</html>
