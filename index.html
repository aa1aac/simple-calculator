<!doctype html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="UTF-8">
            <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
            <link rel="stylesheet" href="design/design.css">
            <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet"> 
            <title>
                Calculator
            </title>

    </head>
    <body class="container">
        <div class="container" id="calculator">
           <span class="header text-center"><h1>Electronic Calculator</h1></span>
           <br>
            <div class="container" id="display">
                    <h5><span class="output text-left"></span></h5>
                    <br>
                    <span class="input text-right"></span>
            </div>
            <br>
            <div class="container" id="buttons">
                <div class="row">
                        <button class="AC btn-danger" value="AC"><h2> AC </h2></button>
                        <button class="CE btn-danger" value="CE"><h2> CE</h2></button>
                        <button class="calc" value="/"><h2> &divide;</h2></button>
                        <button class="calc" value="*"><h2> X</h2></button>
                </div>
                      
               
                    <br>
                <div class="row">
                        <button value="7" ><h2>7</h2></button>   
                        <button value="8"><h2>8</h2></button>
                        <button value="9"><h2>9</h2></button>
                        <button value="-" class="calc"><h2>-</h2></button>
                </div>
                <br>
                <div class="row">
                        <button value="4"><h2>4</h2></button>
                        <button value="5"><h2>5</h2></button> 
                        <button value="6"><h2>6</h2></button> 
                        <button value="+" class="calc"><h2>+</h2></button> 
                </div>
                    <br>
                    <div class="row">
                            <button value="1"><h2>1</h2></button>
                            <button value="2"><h2>2</h2></button>
                            <button value="3"><h2>3</h2></button>
                            <button class="calc equals text-center" value="="><h1>=</h1></button>
                    </div>
                    <br>
                    <div >
                            <button class="zero" value="0"><h1>0</h1></button>
                            <button class="dot" value="."><h1>.</h1></button>
                    </div>
                    
                    

            </div>
        </div>
        <script src="libs/jquery-3.3.1.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js"></script>
        <script src="function/js.js"></script>
    </body>
</html>
