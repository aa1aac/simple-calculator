<!doctype html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="UTF-8">
            <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
            <link rel="stylesheet" href="design/design.css">
            <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet"> 
            <title>
                Calculator
            </title>

    </head>
    <body class="container">
        <div class="container" id="calculator">
           <span class="header text-center"><h1>Electronic Calculator</h1></span>
           <br>
            <div class="container" id="display">
                    <h5><span class="output text-left">1+1</span></h5>
                    <br>
                    <span class="input text-right">=2</span>
            </div>
            <br>
            <div class="container" id="buttons">
                <div class="row">
                        <button class="AC btn-danger"><h2> AC </h2></button>
                        <button class="CE btn-danger"><h2> CE</h2></button>
                        <button class="calc"><h2> &divide;</h2></button>
                        <button class="calc"><h2> X</h2></button>
                </div>
                      
               
                    <br>
                <div class="row">
                        <button ><h2>7</h2></button>   
                        <button><h2>8</h2></button>
                        <button><h2>9</h2></button>
                        <button class="calc"><h2>-</h2></button>
                </div>
                <br>
                <div class="row">
                        <button><h2>4</h2></button>
                        <button><h2>5</h2></button> 
                        <button><h2>6</h2></button> 
                        <button class="calc"><h2>+</h2></button> 
                </div>
                    <br>
                    <div class="row">
                            <button><h2>1</h2></button>
                            <button><h2>2</h2></button>
                            <button><h2>3</h2></button>
                            <button class="calc equals text-center"><h1>=</h1></button>
                    </div>
                    <br>
                    <div >
                            <button class="zero"><h1>0</h1></button>
                            <button class="dot"><h1>.</h1></button>
                    </div>
                    
                    

            </div>
        </div>
        <script src="libs/jquery-3.3.1.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.js"></script>
        <script src="function/js.js"></script>
    </body>
</html>
